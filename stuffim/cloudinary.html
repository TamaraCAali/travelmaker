<html>

  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    .btn {

      border: 1px solid #42b263;
      color: #fff;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      user-select: none;
      white-space: nowrap;
      padding: 5px 10px;
      border-radius: 3px;
      text-decoration: none;

<body>

    </div>
    <div>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>

  <script src="js/cloudinary-service.js"></script>
